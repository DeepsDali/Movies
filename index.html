<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./images/Picture1.ico"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Wes Anderson Movies</title>
  </head>
  <body>
    <header>
      <h1>Wes Anderson Movies</h1>
    </header>
    <nav>
      <button id="home" class="nav_btn">Home</button>
      <button id="add_mov" class="nav_btn">Add Movie</button>
      <button id="my_watchlist" class="nav_btn">My Watchlist</button>
    </nav>
    <section class="container">
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Sort Movies</button>
        <div id="myDropdown" class="dropdown-content">
          <button id="oldest" class="drop_content">Oldest first</button>
          <button id="latest" class="drop_content">Latest first</button>
        </div>
      </div>
    </section>
    <section id="accordian_container" class="container"></section>
    <section id="Watchlist_container" class="container">
      <div id="watchlist_posters" class="watchlistPosters">
        <h2>My Watchlist</h2>
        <p class="watchlist-text">
          You have no movies currently in your watchlist.
        </p>
      </div>
    </section>
    <section id="form_container" class="container">
      <div class="form_Div">
        <form id="movie_form">
          <label for="movie_title">Movie Title:</label>
          <input
            type="text"
            name="movie_title"
            id="movie_title"
            class="field"
            placeholder="Enter movie name"
            required
          />
          <br />
          <label for="plot">Plot summary: </label>
          <input
            type="textarea"
            name="plot"
            id="plot"
            class="field"
            placeholder="Enter plot summary"
            required
          />
          <br />
          <label for="cast">Cast :</label>
          <input
            type="text"
            name="cast"
            id="cast"
            class="field"
            placeholder="Enter names of cast"
            required
          />
          <br />
          <label for="runtime">Runtime:</label>
          <input
            type="number"
            name="runtime"
            id="runtime"
            class="field"
            placeholder="Enter runtime in minutes"
            required
          />
          <br />
          <label for="year">Year of release:</label>
          <input
            type="number"
            name="year"
            id="year"
            class="field"
            placeholder="Enter 4 digit year of release"
            required
          />
          <br />
          <label for="rating">Rating:</label>
          <input
            type="number"
            name="rating"
            id="rating"
            class="field"
            placeholder="Enter a digit between 1 to 10"
            required
          />
          <br />

          <label for="link">Poster Link:</label>
          <input
            type="text"
            name="link"
            id="link"
            class="field"
            placeholder="Enter poster link"
            required
          />
          <br />
          <button type="submit" id="submit_btn" class="nav_btn">Submit</button>
        </form>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
